<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MultiSourceString</title>
  </head>
  <body class="innerBody">
    <h1>MultiSourceString</h1>
    <span class="componentType">Component Type: Processor (Subcategory: Signal Pathways)</span>
    <p>This plugin passes string inputs from up to four input ports to
      one output port.</p>
    <figure>
		<img class="image" src="img/MultiSourceString.jpg" alt="Screenshot: MultiSourceString plugin" title="Screenshot: MultiSourceString plugin">
		<figcaption>MultiSourceString plugin</figcaption>
	</figure>
    <h2>Input Port Description</h2>
    <ul>
      <li><strong>input1...input4 [string]:</strong> Input ports 1 to 4.</li>
    </ul>
    <h2>Output Port Description</h2>
    <ul>
      <li><strong>output [</strong><strong>string</strong><strong>]:</strong>
        Output port.</li>
    </ul>
  </body>
</html>
